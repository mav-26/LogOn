        <div class="div-border">
            <form action="#">
                <div>
                    <div>

                </div>

                    <h2>Em que podemos ajudar?</h2>

                        <input type="radio" name="Suport" id="Suport">

                    </div>
                    <div>
                        <input type="radio" name="Erro" id="Erro">
                        <label for="Erro">Relatar erro</label>
                    </div>
                    <div>
                        <input type="radio" name="Feedback" id="Feedback">
                        <label for="Feedback">Feedback</label>
                    </div>
                </div>
                <div>
                    <div>
                        <textarea name="message-txt" id="message-txt" class="input"></textarea>
                        <label for="message-txt" id="message-lbl" class="placeholder">Feedback</label>
                    </div>
                </div>
                <input type="submit" value="ENVIAR">
            </form>
        </div>
    </main>
